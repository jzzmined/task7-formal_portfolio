<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="loginform_task7.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>

</head>
<body>

    <div class="container">

        <h2 class="title">Welcome Back</h2>
        <p class="subhead">Please enter your details!</p>
        
        <form class="form" action="portfolio_task7.html" method="get" autocomplete="on">
            <label class="label" for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-email" placeholder="Enter your email" autocomplete="email" required>
            <label class="label" for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-pass" placeholder="Enter your password" autocomplete="current-password" required>
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember" id="remember"> Remember me</label>
                <p class="forgot-pass">Forgot Password?</p>
            </div>
            <button type="submit" class="login_btn">Login</button>
        </form>

        <p class="text">
            Don't have an account? 
            <a href="register_task5.html" class="link">Sign up for free</a>
        </p>
    </div>

</body>
</html>
