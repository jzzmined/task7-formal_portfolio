<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href=register_task7.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>

</head>
<body>

    <div class="container">

        <h2 class="title">Register Account</h2>

        <form class="form">
            <label class="label">Name:</label>
            <input type="text" class="input-name" placeholder="Enter your name">
            <label class="label">Email:</label>
            <input type="email" class="input-email" placeholder="Enter your email">
            <label class="label">Password:</label>
            <input type="password" class="input-pass" placeholder="Enter your password">
            <div class="agree-terms">
                <label> <input type="checkbox">I agree to the terms and conditions</label>
            </div>
            <button class="login_btn">Create Account</button>
        </form>

        <div class="text">
            Already have an account? 
            <a href="loginform_task5.html" class="link">Login here</a>
        </div>

    </div>

</body>
</html>
